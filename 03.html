<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let a=+prompt("Количество товара: ", "0"),
        i=1,
        x=a;
    do {
        x=x*i;
        i++;
    } while (i<a);
    document.write("Количество возможных вариантов доставки товара: ", x);
</script>
</body>
</html>
