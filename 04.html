<script>
    let s="&nbsp",
        a="*",

    for (t=0; t<5; t++){
        for (i=0; i<10; i++){
            document.write(a);
        }
        document.write("<br>")
    }
    document.write("<br>");


    for (t=0; t<5; t++){
        document.write(str+=a);
        document.write("<br>")
    }

    for (t=0; t<8; t+=2){
