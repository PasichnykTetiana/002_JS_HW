<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let a=+prompt("Введите число А", "0"),
        b=+prompt("Введите число В, большее предыдущего", "0"),
        i;
    if (a<b){
        var sum=0;
        for (i=a; i<b+1; i++){
            sum=sum+(i);
            if (i % 2 !== 0){
                document.write("Нечетное значение числового ряда А...В: ", i+'<br/>')
            }
        }
        document.write("Сумма всех значений числового ряда А..В: ", sum);
    }
    else {
        document.write("Некорректно введеные значения");
    }
</script>
</body>
</html>
